<section class="block-dark">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Subscribe to our mailing list</h1>
                <p>Sign up for our newsletter to get our best information on running your e-commerce store.</p>
                <div class="form-wrapper">
                    <form action="http://castironcoding.com" onsubmit="alert('Oops gotta hook this up to something'); return false;">
                        <input type="text" name="email" placeholder="Email" class="mega" />
                        <div class="space-before">
                            <button type="submit" value="Subscribe" class="btn btn-xl btn-primary">
                                {{ with .Site.Params.subscribe.buttonText }}{{ . }}{{ end }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
